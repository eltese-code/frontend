name: foxaac_app
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^12.1.1
  get_it: ^7.6.4
  flutter_svg: ^2.0.9
  flutter_native_splash: ^2.3.2
  dio: ^5.4.0
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  riverpod_lint: ^2.3.9
  logger: ^2.1.0
  retrofit: ^4.1.0
  retrofit_generator: ^8.1.0
  json_annotation: ^4.8.1
  envied: ^0.5.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  riverpod_generator: ^2.3.11
  json_serializable: ^6.6.0
  envied_generator: ^0.5.4+1

flutter:

  uses-material-design: true

  assets:
    - assets/images/bottom_navigation_bar/
    - assets/images/background/
    - assets/images/ladder/

  fonts:
    - family: pretendard 
      fonts:
        - asset: assets/fonts/pretendard/Pretendard-Thin.otf
          weight: 200 
        - asset: assets/fonts/pretendard/Pretendard-Light.otf
          weight: 300 
        - asset: assets/fonts/pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/pretendard/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/pretendard/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/pretendard/Pretendard-Black.otf
          weight: 900
    - family: suit
      fonts:
        - asset: assets/fonts/suit/SUIT-Thin.otf
          weight: 200 
        - asset: assets/fonts/suit/SUIT-Light.otf
          weight: 300 
        - asset: assets/fonts/suit/SUIT-Regular.otf
          weight: 400 
        - asset: assets/fonts/suit/SUIT-Medium.otf
          weight: 500 
        - asset: assets/fonts/suit/SUIT-SemiBold.otf
          weight: 600 
        - asset: assets/fonts/suit/SUIT-Bold.otf
          weight: 700 
        - asset: assets/fonts/suit/SUIT-ExtraBold.otf
          weight: 800 
        - asset: assets/fonts/suit/SUIT-Heavy.otf
          weight: 900 